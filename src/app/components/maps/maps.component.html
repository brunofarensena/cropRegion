<app-header></app-header>
<div>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="8" [disableDefaultUI]="false" [zoomControl]="false">

    <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i, m.description)" [latitude]="m.lat"
      [longitude]="m.lng" [label]="m.label">

      <agm-info-window>
        <strong>{{m.description}}</strong>
      </agm-info-window>

    </agm-marker>



  </agm-map>
</div>
