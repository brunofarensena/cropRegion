<app-header></app-header>
<div>

  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="7" [disableDefaultUI]="false" [zoomControl]="false">

    <agm-marker *ngFor="let farm of farms | async " (markerClick)="clickedMarker(farm.name)" [latitude]="farm.latitude"
      [longitude]="farm.longitude">

      <agm-info-window>
        <strong>{{farm.crops[0].name}}</strong>
      </agm-info-window>

    </agm-marker>



  </agm-map>


</div>
